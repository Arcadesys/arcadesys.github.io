<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset= "UTF-8">
  <title>86 Word Processor</title>
  <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #fff;
    }
    #editor {
      height: calc(100vh - 60px);
    }
    .CodeMirror {
      height: 100% !important;
      font-size: 14pt;
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
    }
    .CodeMirror-cursor {
      border-left: 1px solid #fff;
    }
    #menu {
      display: flex;
      justify-content: flex-start;
      padding: 10px;
      background-color: #111;
      font-family: 'Courier New', monospace;
    }
    #menu button {
      font-size: 14pt;
      padding: 5px 10px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    #menu button:hover {
      background-color: #333;
    }
    #wordGoal {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 12pt;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>

  <!-- Menu for AI actions -->
  <div id="menu">
    <button id="whatNowButton">What Now?</button>
    <button id="eightySixButton">86 This</button>
    <div id="statusMessage"></div>
  </div>

  <!-- Editor Textarea -->
  <textarea id="editor"></textarea>

  <!-- Word Goal Display -->
  <div id="wordGoal">Words left: 1000</div>

  <!-- EasyMDE JS -->
  <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
 
</body>
</html>
